<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Weather API</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto border text-center rounded mt-4 p-5 card-body">
          <h1 id="w-location"></h1>
          <img id="w-icon" class="img-fluid" />
          <h3 id="w-condition" class="text-drk"></h3>
          <ul class="list-group my-4">
            <li class="list-group-item" id="w-temp"></li>
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item" id="w-feels-likes"></li>
            <li class="list-group-item" id="w-wind"></li>
          </ul>
          <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#showModals" id="change-location">Change Location</button>
        </div>

        <!-- Modal -->

        <div class="modal fade" id="showModals" tabindex="-1" role="dialog" aria-labelledby="showModals" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Location</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="city">City :</label>
                    <input type="text" id="city" class="form-control" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-change">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
